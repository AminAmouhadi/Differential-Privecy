# ImageNet classification.
runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: 'dynamic'
  num_gpus: 16
task:
  model:
    mode: 'pretrain'
    input_size: [224, 224, 3]
    backbone:
      type: 'resnet'
      resnet:
        model_id: 50
    backbone_trainable: true
    projection_head:
      proj_output_dim: 128
      num_proj_layers: 3
      ft_proj_idx: 1
    supervised_head:
      num_classes: 1001
    norm_activation:
      use_sync_bn: true
  loss:
    projection_norm: true
    temperature: 1.0
  evaluation:
    top_k: 5
    one_hot: true
  weight_decay: 0.0001
  optimizer: 'lars'
  train_data:
    input_path: 'imagenet-2012-tfrecord/train*'
    is_training: true
    global_batch_size: 2048
    dtype: 'float16'
    parser:
      mode: 'pretrain'
    decoder:
      decode_label: true
  validation_data:
    input_path: 'imagenet-2012-tfrecord/valid*'
    is_training: false
    global_batch_size: 2048
    dtype: 'float16'
    drop_remainder: false
    parser:
      mode: 'pretrain'
    decoder:
      decode_label: true
trainer:
  train_steps: 312000  # 500 epochs
  validation_steps: 24 # NUM_EXAMPLES (50000) // global_batch_size
  validation_interval: 624
  steps_per_loop: 624  # NUM_EXAMPLES (1281167) // global_batch_size
  summary_interval: 624
  checkpoint_interval: 624
  optimizer_config:
    optimizer:
      type: 'lars'
      lars:
        momentum: 0.9
        weight_decay_rate: 0.0001
        exclude_from_weight_decay: ['batch_normalization', 'bias', 'head_supervised']
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 4.5  #  0.1 Ã— sqrt(BatchSize)
        decay_steps: 296400 # train_steps - warmup_steps
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 15600 # 5% of total epochs
